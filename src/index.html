<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Client</title>
		<base href="/" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<style>
			:root {
				--bg: #ffffff;
				--text: #16162b;
				--dot: #ff5c35;
			}
			@media (prefers-color-scheme: dark) {
				:root {
					--bg: #16162b;
					--text: #e6e6e6;
					--dot: #ff5c35;
				}
			}

			#splash {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background: var(--bg);
			}

			.bouncing-dots {
				display: flex;
				justify-content: space-between;
				width: 60px;
			}

			.dot {
				width: 15px;
				height: 15px;
				background-color: var(--dot);
				border-radius: 50%;
				animation: bounce 1.5s infinite;
			}

			.dot:nth-child(1) {
				animation-delay: 0s;
			}
			.dot:nth-child(2) {
				animation-delay: 0.3s;
			}
			.dot:nth-child(3) {
				animation-delay: 0.6s;
			}

			@keyframes bounce {
				0%,
				100% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(-20px);
				}
			}
		</style>
	</head>

	<body>
		<div id="splash">
			<div class="bouncing-dots">
				<div class="dot"></div>
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
		</div>
		<app-root></app-root>
	</body>
</html>
